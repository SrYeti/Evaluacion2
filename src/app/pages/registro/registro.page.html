<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="6" size-lg="4">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Regístrate</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre de Usuario</ion-label>
              <ion-input [(ngModel)]="nombreUsuario" type="text"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Rol</ion-label>
              <ion-select [(ngModel)]="rol" placeholder="Selecciona un rol">
                <ion-select-option value="docente">Docente</ion-select-option>
                <ion-select-option value="alumno">Alumno</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-text color="danger" *ngIf="errorMessage"
              >{{ errorMessage }}</ion-text
            >

            <ion-button expand="full" (click)="registrar()"
              >Registrarse</ion-button
            >
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
